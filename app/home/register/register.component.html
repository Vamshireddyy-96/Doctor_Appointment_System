<section class="background-radial-gradient overflow-hidden">
  <div class="container-fluid">
    <div class="row mt-5">
      <div class="col"></div>
      <div class="col-8">
        <div class="card shadow">
          <div class="card-body">
            <div class="modal-body">
              <form class="row g-3">
                <div class="mb-3" style="text-align: center;">
                  <h4 class="text-dark text-muted">Register</h4>
                </div>
                <div class="col-md-6 ">
                  <label for="inputName" class="form-label">Name</label>
                  <input type="text" [(ngModel)]="name" class="form-control" name="name" placeholder="Name">
                </div>
                <div class="col-md-6">
                  <label for="inputEmail" class="form-label">Email</label>
                  <input type="email" [(ngModel)]="email" class="form-control" name="email" placeholder="Enter Email">
                </div>
                <div class="col-md-6">
                  <label for="inputPassword" class="form-label">Password</label>
                  <input type="password" [(ngModel)]="password" class="form-control" name="password"
                    placeholder="Enter Password">
                </div>
                <div class="col-md-6">
                  <label for="inputGender" class="form-label">Gender</label>
                  <select name="gender" class="form-control" [(ngModel)]="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label for="inputContactno" class="form-label">Contact No</label>
                  <input type="text" [(ngModel)]="contactNo" class="form-control" name="contactNo"
                    placeholder="Enter Contact No">
                </div>
                <div class="col-md-6">
                  <label for="inputDob" class="form-label">DOB</label>
                  <input type="date" [(ngModel)]="dob" class="form-control" name="dob" placeholder="Enter DOB">
                </div>
                <div class="col-md-6">
                  <label for="inputRole" class="form-label">Are you Patient/Doctor ?</label>
                  <select name="role" class="form-control" [(ngModel)]="role">
                    <option value="Doctor">Doctor</option>
                    <option value="Patient">Patient</option>
                  </select>
                </div>
                <div class="col-6">
                  <label for="inputdesignation" class="form-label">Designation</label>
                  <select name="designation" class="form-control" [(ngModel)]="designation">
                    <option value="NotApplicable">Not Applicable</option>
                    <option value="Anatomy">Anatomy</option>
                    <option value="Dermatology">Dermatology</option>
                    <option value="Gynaecologist">Gynaecologist</option>
                    <option value="Nephrologist">Nephrologist</option>
                    <option value="Orthopedics">Orthopedics</option>
                    <option value="Pediatrician">Pediatrician</option>
                  </select>
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Address</label>
                  <input type="text" class="form-control" [(ngModel)]="address" name="address"
                    placeholder="Enter Address">
                </div>
                <div class="mb-6" style="text-align: center;">
                  <button type="button" class="btn btn-info" (click)="register()">Register</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="col"></div>
    </div>
  </div>
  <br>
  <br>
  <br>
  <br>
  <br>
</section>
