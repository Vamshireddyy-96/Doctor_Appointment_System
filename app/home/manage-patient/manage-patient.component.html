<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>supervised_user_circle</mat-icon>
  </button>
  <span>Patient Module</span>
  <span class="example-spacer"></span>
  <button mat-raised-button color="warn" (click)="openDialog()">Add Patient</button>
  
</mat-toolbar>

<div class="container">
  <div style="margin-top: 10px;">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- Name Column -->
        <ng-container matColumnDef="pName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Patient Name </th>
          <td mat-cell *matCellDef="let row"> {{row.pName}} </td>
        </ng-container>
    
        <!-- Progress Column -->
        <ng-container matColumnDef="pPhoneNo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Mob No</th>
          <td mat-cell *matCellDef="let row"> {{row.pPhoneNo}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="pAddress">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
          <td mat-cell *matCellDef="let row"> {{row.pAddress}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="pDob">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> DOB </th>
          <td mat-cell *matCellDef="let row"> {{row.pDob}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="pEmail">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let row"> {{row.pEmail}} </td>
        </ng-container>
    
        <!-- Fruit Column -->
        <ng-container matColumnDef="pSex">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Sex </th>
          <td mat-cell *matCellDef="let row"> {{row.pSex}} </td>
        </ng-container>

        <ng-container matColumnDef="pAge">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
          <td mat-cell *matCellDef="let row"> {{row.pAge}} </td>
        </ng-container>


        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let row"> 
            <button mat-icon-button (click)="editPatient(row)" color="primary">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="deletePatient(row.id)" color="warn">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      
    </div>
    
    
  </div>
</div>
